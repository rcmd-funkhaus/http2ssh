<html>

<head>
    <meta charset="utf8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP2SSH</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="top-wrapper">
        <div class="header">
            <h2>Make ssh:// links accessible via HTTP.</h2>
        </div>
        <div class="wrapper">
            <form>
                <div class="wrapper">
                    <div class="wrapper"><input class="textbox" type="text" name="username" placeholder="Username(optional)" /></div>
                    <div class="wrapper"><input class="textbox" type="text" name="hostname" placeholder="Hostname" /></div>
                    <div class="wrapper"><input class="textbox" type="text" name="portnumber" placeholder="Port number" value="22" /></div>
                </div>
                <div class="wrapper"><input class="button" type="button" name="copy" value="Copy" onclick="copyURL(this.form)" /><input class="button" type="button" name="login" value="Login" onclick="goToSSH(this.form)" /></div>
            </form>
        </div>
    </div>
</body>

</html>
